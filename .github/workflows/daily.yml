name: Hourly Job

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Gereksinimleri yükle
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Scripti çalıştır
      - name: Run main.py
        run: python main.py

      # 5️⃣ Git commit & push (GARANTİLİ)
      - name: Commit and push www/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "=== GIT STATUS ==="
          git status

          echo "=== GIT DIFF (ilk 200 satır) ==="
          git diff | head -n 200

          git add www/

          git commit -m "Saatlik otomatik güncelleme" || echo "Değişiklik yok, commit atlanıyor"

          git push origin main
