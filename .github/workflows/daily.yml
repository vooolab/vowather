name: Hourly Job

on:
  schedule:
    - cron: "0 * * * *"   # Her saat baÅŸÄ± (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repo'yu Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ Scripti Ã§alÄ±ÅŸtÄ±r
      - name: Run main.py
        run: python main.py

      # 5ï¸âƒ£ Commit + REBASE + PUSH (RACE CONDITION SAFE)
      - name: Commit and push www/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ã‡Ã¶p dosyalar kesin dÄ±ÅŸarÄ±
          git reset --hard
          git clean -fd

          git add www/

          if git diff --cached --quiet; then
            echo "DeÄŸiÅŸiklik yok, Ã§Ä±kÄ±lÄ±yor"
            exit 0
          fi

          git commit -m "Saatlik otomatik gÃ¼ncelleme"

          # ğŸ” Retry loop (en kritik kÄ±sÄ±m)
          for i in 1 2 3 4 5; do
            echo "Push denemesi #$i"

            git fetch origin
            git rebase origin/main || {
              echo "Rebase conflict, abort"
              git rebase --abort
              exit 1
            }

            if git push origin main; then
              echo "Push baÅŸarÄ±lÄ±"
              exit 0
            fi

            echo "Push baÅŸarÄ±sÄ±z, tekrar deneniyor..."
            sleep 3
          done

          echo "5 denemede push baÅŸarÄ±sÄ±z oldu"
          exit 1
