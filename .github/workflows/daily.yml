name: Hourly Update (No-Push Version)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        run: python main.py

      # İŞTE BURASI FARKLI: Git'e push yapmıyoruz! 
      # Oluşan dosyaları "yayınlanacak paket" olarak ayarlıyoruz.
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www' # HTML dosyalarının olduğu klasör

      # Paketi direkt internete (GitHub Pages) fırlatıyoruz
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
