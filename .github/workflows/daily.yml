name: Hourly Content Updater

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı
  workflow_dispatch:      # Manuel tetikleme için

permissions:
  contents: write         # Yazma izni şart

jobs:
  update-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Repo'yu çek (fetch-depth: 0 rebase için kritik)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Python Ortamı
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Bağımlılıkları önbelleğe alarak hızlandırır

      # 3. Bağımlılıklar
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # 4. Scripti Çalıştır (Dosyalar burada üretiliyor)
      - name: Run main.py
        run: python main.py

      # 5. Akıllı Commit ve Push (Hata payı bırakmayan yöntem)
      - name: Smart Sync & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Sadece www klasöründeki değişiklikleri hedef alıyoruz
          git add www/

          # Değişiklik yoksa boşuna işlem yapma
          if git diff --cached --quiet; then
            echo "Güncellenecek bir veri bulunamadı."
            exit 0
          fi

          git commit -m "Automated Update: $(date -u +'%Y-%m-%d %H:%M') UTC [skip ci]"

          # Çakışma (Race Condition) önleyici döngü
          SUCCESS=false
          for i in {1..5}; do
            echo "Push denemesi $i..."
            
            # Rebase yaparak uzak sunucudaki güncel hali kendi commit'inin altına alır
            if git pull --rebase origin main && git push origin main; then
              echo "Veriler başarıyla gönderildi!"
              SUCCESS=true
              break
            fi
            
            echo "Hata oluştu, 10 saniye sonra tekrar deneniyor..."
            sleep 10
          done

          if [ "$SUCCESS" = false ]; then
            echo "5 deneme sonunda başarısız olundu."
            exit 1
          fi

      # 5️⃣ Commit + REBASE + PUSH (RACE CONDITION SAFE)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Önce taze dosyaları ekle
          git add www/

          # 2. Değişiklik var mı kontrol et
          if git diff --cached --quiet; then
            echo "Değişiklik yok, işlem yapılmıyor."
            exit 0
          fi

          # 3. Değişiklikleri yerel bir commit'e al
          git commit -m "Saatlik otomatik güncelleme [skip ci]"

          # 4. Döngü içinde Rebase ve Push (Çakışmaları önlemek için)
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Deneme $i/$MAX_RETRIES..."
            
            # Uzak sunucudaki son durumu çek ve kendi commit'ini onun üzerine taşı
            git pull --rebase origin main

            if git push origin main; then
              echo "Başarıyla push edildi!"
              exit 0
            fi

            echo "Push başarısız, birileri senden önce davrandı. 5 saniye sonra tekrar denenecek..."
            sleep 5
          done

          echo "Hata: $MAX_RETRIES denemeye rağmen push yapılamadı."
          exit 1
