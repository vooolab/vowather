name: Hourly Job

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Scripti çalıştır
      - name: Run main.py
        run: python main.py

      # 5️⃣ Commit + REBASE + PUSH (RACE CONDITION SAFE)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Önce taze dosyaları ekle
          git add www/

          # 2. Değişiklik var mı kontrol et
          if git diff --cached --quiet; then
            echo "Değişiklik yok, işlem yapılmıyor."
            exit 0
          fi

          # 3. Değişiklikleri yerel bir commit'e al
          git commit -m "Saatlik otomatik güncelleme [skip ci]"

          # 4. Döngü içinde Rebase ve Push (Çakışmaları önlemek için)
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Deneme $i/$MAX_RETRIES..."
            
            # Uzak sunucudaki son durumu çek ve kendi commit'ini onun üzerine taşı
            git pull --rebase origin main

            if git push origin main; then
              echo "Başarıyla push edildi!"
              exit 0
            fi

            echo "Push başarısız, birileri senden önce davrandı. 5 saniye sonra tekrar denenecek..."
            sleep 5
          done

          echo "Hata: $MAX_RETRIES denemeye rağmen push yapılamadı."
          exit 1
