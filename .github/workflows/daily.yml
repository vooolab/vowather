name: Hourly Job

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # rebase için şart

      # 2️⃣ Python kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Gereksinimleri yükle
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Scripti çalıştır
      - name: Run main.py
        run: python main.py

      # 5️⃣ Commit + rebase + push (ÇAKIŞMA KORUMALI)
      - name: Commit and push www/
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "=== REMOTE GÜNCEL DURUM ALINIYOR ==="
          git fetch origin

          echo "=== REBASE BAŞLIYOR ==="
          git rebase origin/main || {
            echo "Rebase conflict çıktı, işlem durduruldu"
            git rebase --abort
            exit 1
          }

          echo "=== GIT STATUS ==="
          git status

          git add www/

          git commit -m "Saatlik otomatik güncelleme" || echo "Değişiklik yok, commit atlanıyor"

          echo "=== PUSH EDİLİYOR ==="
          git push origin main
