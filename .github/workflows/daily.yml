name: Hourly Job

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # rebase için zorunlu

      # 2️⃣ Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Scripti çalıştır
      - name: Run main.py
        run: python main.py

      # 5️⃣ Commit + rebase + push (STABİL)
      - name: Commit and push www/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Güvenlik: cache çöplerini asla commit etme
          git reset --hard
          git clean -fd

          # Remote'u güncelle
          git fetch origin
          git rebase origin/main || {
            echo "Rebase conflict çıktı, işlem iptal"
            git rebase --abort
            exit 0
          }

          echo "=== GIT STATUS ==="
          git status

          # Sadece www/ ile ilgilen
          git add www/

          # Gerçek değişiklik yoksa çık
          if git diff --cached --quiet; then
            echo "Değişiklik yok, commit atlanıyor"
            exit 0
          fi

          git commit -m "Saatlik otomatik güncelleme"
          git push origin main
