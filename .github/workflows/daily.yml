name: Daily Job

on:
  schedule:
    - cron: "0 5 * * *"   # her gün 08:00 TR (UTC+3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bağımlılıkları kur
        run: |
          pip install -r requirements.txt

      - name: Script çalıştır
        run: |
          python main.py
